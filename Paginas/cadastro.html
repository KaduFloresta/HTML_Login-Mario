<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <meta charset="UTF-8">

    <meta name="description" content="Cadastro do Usuário">
    <meta name=" author " content="Kadu Floresta">

    <link rel="stylesheet " type="text/css " href="css/style.css " />

</head>

<body>
    <nav>
        <ul class="nav-links ">
            <li><a href="index.html">Página Inicial</a></li>
            <li class="active"><a href="cadastro.html">Cadastro</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="esqueciSenha.html">Senha</a></li>
        </ul>
    </nav>

    <div class="content2">
        <div class="page">
            <img class="img-user" src="imgs/mario.png" alt="mario">
            <br><br>
            <fieldset class="grouping">

                <input class="textBar" type="text" id="nome" placeholder="Nome Completo">
                <br>
                <input class="textBar" type="email" id="email" placeholder="E-mail">
                <br>
                <select class="selectBar" id="pais" name="pais">
                    <br>
                    <option value="brazil">Brasil</option>
                    <option value="eua">Estados Unidos</option>
                    <option value="spain">Espanha</option>
                    <option value="france">França</option>
                    <option value="ingland">Inglaterra</option>
                </select>
                <br>
                <input class="textBar" type="login" id="login" placeholder="Login">
                <br>
                <input class="textBar" type="password" id="senha" placeholder="Senha">
                <br>
                <input class="textBar" type="password" id="csenha" placeholder="Confirmar Senha">
                <br>
                <input class="button" type="submit" value="Cadastrar">
                <br>
                <input class="button" type="reset"  value="Cancelar">
            </fieldset>
        </div>
    </div>

    <footer>

    </footer>
</body>

</html>
